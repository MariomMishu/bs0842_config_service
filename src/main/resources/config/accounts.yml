server:
  port: 9000
spring:
  cloud:
    config:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  config:
    import:
      - "accounts-dev.yml"
      - "accounts-qa.yml"
      - "accounts-prod.yml"
    profiles:
      active:
        - "dev"


build:
  version: "1.0"

accounts:
